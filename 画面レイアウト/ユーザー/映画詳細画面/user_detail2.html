		<h1>「ギターはもう聞こえない」</h1>
			<p>概要</p>
			<p>フランス映画界で現在も尚、ヌーヴェル・ヴァーグの精神を受け継ぐ孤高の映画作家フィリップ・ガレル。</p>
			<p>ガレル監督の膨大なフィルモグラフィーの中期を代表する『ギターはもう聞こえない』（1991）は、日本初公開となる『救いの接吻』とともに2019年4月27日から公開されます。</p>
			<p>“愛の記憶”を巡り、これまで絶え間ない創作を続けてきたガレル監督のひとつの集大成をなす『ギターはもう聞こえない』は、フランス映画の豊かさを雄弁に物語っています。</p>
